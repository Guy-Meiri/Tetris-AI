<html>
	<head>
		<title>Game state Creator</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap-confirmation2/dist/bootstrap-confirmation.min.js" crossorigin="anonymous"></script>
		<script>
			function resetBoard(){
				console.log("reset!");
				for (var i = 0; i < 20; i++){
					for (var j = 0; j < 10; j++){
						var btn = $("#btn_" + i + "_" + j);
						btn.addClass("btn-light");
						btn.removeClass("btn-dark");
					}
				}
			}
			$(document).ready(function(){
				console.log("on page loaded");
			   var container = $("#table_container");
			   document.addEventListener('contextmenu', event => event.preventDefault());

			   for (var i = 0; i < 20; i++){
				   var row = $("<div></div>").addClass("row");
				   row.addClass("py-1");
				   row.attr("id", "row_" + i);
				   row.appendTo(container);
				   for (var j = 0; j < 10; j++){
						var col = $("<div></div>").addClass("col");
						col.addClass("px-0");
						col.appendTo(row);
						var box = $('<button type="button" class="btn btn-light btn-xs" style="padding-top: 1rem;"> </button>');
						box.attr("id", "btn_" + i + "_" + j);
						box.appendTo(col);
						box.mousedown(function(e){
							if(e.buttons == 1 || e.buttons == 3){
								console.log("enabeling mousedown");
								$(this).removeClass("btn-light");
								$(this).addClass("btn-dark");
								return;
							} 
							if ((e.buttons & 2) == 2){
								console.log("disabeling mousedown");
								$(this).addClass("btn-light");
								$(this).removeClass("btn-dark");
							} else {
								console.log("[mousedown] no button! " + e.buttons);
							}
						});
						box.mouseenter(function(e){
							if(e.buttons & 1 == 1){
								console.log("enabeling mouseenter");
								$(this).removeClass("btn-light");
								$(this).addClass("btn-dark");
								return;
							} if ((e.buttons & 2) == 2){
								console.log("disabeling mouseenter");
								$(this).addClass("btn-light");
								$(this).removeClass("btn-dark");
							} else {
								console.log("[mouseenter] no button! " + e.buttons);
							}
						});
				   }
			   }
			});
			function download(data, filename, type) {
				var file = new Blob([data], {type: type});
				if (window.navigator.msSaveOrOpenBlob) // IE10+
					window.navigator.msSaveOrOpenBlob(file, filename);
				else { // Others
					var a = document.createElement("a"),
							url = URL.createObjectURL(file);
					a.href = url;
					a.download = filename;
					document.body.appendChild(a);
					a.click();
					setTimeout(function() {
						document.body.removeChild(a);
						window.URL.revokeObjectURL(url);  
					}, 0); 
				}
			}
			function createGamestate(){
				var gameState = {};
				var EMPTY_CELL = 239;
				var board = [];
				var isFull = true;
				var verifyUser = false;
				for (var i = 0; i < 20; i++){
					var row = [];
					isFull = true;
					for (var j = 0; j < 10; j++){
						var btn = $("#btn_" + i + "_" + j);
						if (btn.hasClass("btn-light")){
							row.push(EMPTY_CELL);
							isFull = false;
						} else {
							row.push(1);
						}
					}
					if (isFull){
						verifyUser = true;
					}
					board.push(row);
				}
				if (verifyUser){
					var result = confirm("Full lines detected in the current board, this might cause issued if you use it for testing (mismatch between required board and current board) are you sure you wish to create this gamestate?");
					if (result == false){
						return;
					}
				}
				gameState["board"] = board;
				gameState["score"] = 0;
				gameState["tetrimino_id"] = parseInt($("#tid").val(), 16);
				gameState["next_tetrimino_id"] = parseInt($("#next_tid").val(), 16);
				gameState["has_game_ended"] = false;
				gameState["tetrimino_x"] = parseInt($("#tid_x").val(), 16);
				gameState["tetrimino_y"] = parseInt($("#tid_y").val(), 16);
				console.log(gameState);
				download(JSON.stringify(gameState), "gamestate.json", "text/json");
			}
		</script>
	</head>
